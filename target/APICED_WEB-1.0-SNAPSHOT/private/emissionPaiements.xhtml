<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EMISSION DE PAIEMENT DE SUBSIDES MENSUEL</title>
        <h:outputStylesheet library="default" name="css/primeflex.css" />
        <script type="text/javascript">
            //<![CDATA[
            function dateTemplateFunc(date) {
                return '<span style="background-color:' + ((date.day < 21 && date.day > 10) ? '#81C784' : 'inherit') + ';border-radius:50%;width: 2.5rem;height: 2.5rem;line-height: 2.5rem;display: flex;align-items: center;justify-content: center;">' + date.day + '</span>';
            }

            //]]>
        </script>
        <style type="text/css">
            .label {
                width: 20%;
                padding: 4px;
            }

            .value {
                width: 80%;
                padding: 4px;
            }

            .grid {
                width: 100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width: 33%;
                padding: 4px;
            }
        </style>
        <style type="text/css">
            .label {
                width: 20%;
                padding: 4px;
            }

            .value {
                width: 80%;
                padding: 4px;
            }

            .grid {
                width: 100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width: 33%;
                padding: 4px;
            }
        </style>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="centre">
                <div class="p-col-12">
                    <div class="card" style="margin-top: -16px">
                        <h:form>
                            <p:tabMenu activeIndex="2">
                                <p:menuitem value="Nouveau paiement MOOV" outcome="/private/paiementMoovAfrica">
                                    <f:param name="i" value="0"/>
                                </p:menuitem>
                                <p:menuitem value="Paiement Selectif" outcome="/private/paiementSelect">
                                    <f:param name="i" value="1"/>
                                </p:menuitem>
                                <p:menuitem value="Nouveau  paiement AIRTEL" outcome="/private/emissionPaiements">
                                    <f:param name="i" value="2"/>
                                </p:menuitem>
                                <p:menuitem value="Paiements à valider (#{monProfilMBean.nbrePaiementEnAttente})" outcome="/private/paiementEnAttente">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Paiements opérateurs (#{monProfilMBean.nbrePaiementAenvoyeAOp})" outcome="/private/suiviPaiements">
                                    <f:param name="i" value="4"/>
                                </p:menuitem>
                                <p:menuitem value="Suivi des transactions" outcome="/private/suivitransactions" disabled="true">
                                    <f:param name="i" value="5"/>
                                </p:menuitem>
                            </p:tabMenu>
                        </h:form>
                    </div>
                    <!--fil d'ariane -->
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <i class="pi pi-wallet p-px-2"/>                                                
                                <p:outputLabel value=" " />
                                <i class="pi pi-chevron-right p-px-2"/>
                                <p:outputLabel value="Nouveau paiements : AIRTEL" />
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                    <p:divider/> 
                    <div class="p-grid">
                        <div class="p-col-4 ">
                            <p:panel header="Formulaire de paiement ">
                                <h:form>
                                    <p:growl id="growl" sticky="true" showDetail="true"/>

                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Libellé "/>
                                        <p:inputText   id="libelle" value="#{emissionPaieMensuelMBean.libellePaie}"  label="libelle" required="true"/>

                                        <h:outputText value="Montant Total de Paiement" />

                                        <p:inputMask id="totalMontal"  value="#{emissionPaieMensuelMBean.montantPaie}" label="Montant Total" mask="9[9999999999]"
                                                     validateMask="false" required="true" requiredMessage="veuillez entrer le montant de paiement ">
                                            <f:validateLength minimum="2" maximum="12"/>
                                        </p:inputMask>

                                        <h:outputText  value="Détails" />
                                        <p:inputTextarea id="details" rows="4" cols="22" value="#{emissionPaieMensuelMBean.details}" 
                                                         label="détails" required="true"  requiredMessage="veuillez mentionner une information de détail svp" />

                                        <h:outputText value="Paiement du mois de : " />
                                        <p:datePicker  label="mois de paiement" id="moisDePaiement" view="month" value="#{emissionPaieMensuelMBean.moisDePaie}" pattern="MM/yyyy" 
                                                       yearNavigator="true" yearRange="2000:2030"  required="true" requiredMessage="veuillez entrer la date d'execution de paiement suggeree à l'opérateur télécom" />

                                        <h:outputText value="Date de paiement (suggeré a l'opérateur) " />
                                        <p:datePicker id="navigator" value="#{emissionPaieMensuelMBean.dateDePaiement}"
                                                      monthNavigator="true"
                                                      yearNavigator="true"
                                                      showWeek="true"
                                                      required="true" requiredMessage="entrer la date de paiement suggerée"/>

                                        
                                        <h:outputText value=""/>
                                        <p:commandButton  value="Soumettre" styleClass="ui-button-raised ui-button-success"  update="growl"  
                                                          actionListener="#{emissionPaieMensuelMBean.newPaiementMensuelAirtel}" />
                                    </h:panelGrid>                                                                
                                </h:form>
                            </p:panel>
                        </div>
                        <div class="p-col">
                            <p:panel header="Liste des maitres communautaire abonnés AIRTEL">
                                <p:messages/>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:form id="formpaiement">
                                        <div class="card crud-demo">
                                            <p:growl id="messages" showDetail="true"/>

                                            <p:dataTable id="listeMaitres" widgetVar="dtProducts" var="product"   emptyMessage="aucun maitres"
                                                         value="#{emissionPaieMensuelMBean.listeMaitreAirtel}" reflow="true" styleClass="products-table"
                                                         rowKey="#{product.id}" paginator="true" rows="4" paginatorPosition="bottom"
                                                         globalFilterFunction="#{emissionPaieMensuelMBean.globalFilterFunction}">
                                                <p:autoUpdate />                                                
                                                <f:facet name="header">
                                                    <div class="products-table-header">
                                                        <span class="filter-container ui-input-icon-left">
                                                            <p:outputLabel>Emetteur</p:outputLabel>
                                                                #{emissionPaieMensuelMBean.userCo.login}
                                                        </span>
                                                        <span style="font-weight: bold;margin-left: 200px">Montant total : #{emissionPaieMensuelMBean.montantTotalSubsidesAirtel} F CFA</span>
                                                        <span style="font-weight: bold;margin-left: 200px">Restant : #{emissionPaieMensuelMBean.montantRestantSubsides} F CFA</span>
                                                    </div>
                                                </f:facet>

                                                <p:column headerText="Matricule">
                                                    <h:outputText value="#{product.matricule}"/>
                                                </p:column>
                                                <p:column headerText="Nom">
                                                    <h:outputText value="#{product.nom}"/>
                                                </p:column>
                                                <p:column headerText="Prénoms">
                                                    <h:outputText value="#{product.prenoms}" />
                                                </p:column>
                                                <p:column headerText="Numéro de paiement">
                                                    <h:outputText value="#{product.contactun}"  />
                                                </p:column>
                                                <p:column headerText="Etat mobile money">
                                                    <h:outputText value="#{product.valeurestatutwallet}"  />
                                                </p:column>
                                                <p:column headerText="Motif">
                                                    <h:outputText value="#{product.motifsuspension}"  />
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </h:form>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
