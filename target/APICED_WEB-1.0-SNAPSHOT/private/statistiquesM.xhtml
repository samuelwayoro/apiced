<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>STATISTIQUES PAIEMENTS</title>
        <h:outputStylesheet library="default" name="css/primeflex.css" />
    </h:head>
    <h:body id="accueil">
        <ui:composition template="../template.xhtml">
            <ui:define name="centre">
                <div class="p-col-12">
                    <div class="card" style="margin-top: -16px">
                        <h:form>
                            <p:tabMenu activeIndex="0">
                                <p:menuitem value="Statistiques sur Maitres " outcome="/private/statistiquesM" >
                                    <f:param name="i" value="0"/>
                                </p:menuitem>
                                <p:menuitem value="Statistiques sur paiements" outcome="/private/statistiquesP" disabled="true">
                                    <f:param name="i" value="1"/>
                                </p:menuitem>
                            </p:tabMenu>
                        </h:form> 
                    </div>
                    <!--fil d'ariane -->
                    <div class="card">
                        <p:toolbar>
                            <p:toolbarGroup>
                                <h:form id="printAnnuaire">
                                    <i class="pi pi-fw pi-users"/>                                                
                                    <p:outputLabel value=" " />
                                    <i class="pi pi-chevron-right p-px-2"/>
                                    <p:outputLabel value="Statistiques sur les maitres communautaires  " />
                                </h:form>
                            </p:toolbarGroup>
                        </p:toolbar>
                    </div>
                    <p:divider/>
                    <p:panel header="Liste des Maitres Communautaires :">
                        <div class="p-grid p-formgrid ui-fluid">

                            <p:card class="p-col-6 p-lg-6">
                                <f:facet name="title">
                                    Maitres communautaire par opérateurs télécoms
                                </f:facet>
                                <div class="p-grid">
                                    <div class="p-col-12 p-lg-6 p-xl-4">
                                        <div class="card" style="width: 290%; height: 310px;" >
                                            <p:pieChart model="#{chartJsView.pieModel}" style="width: 90%; height: 270px;"/>
                                        </div>
                                    </div>
                                </div>
                            </p:card>

                            <p:card class="p-col-6 p-lg-6">

                                <div class="p-grid">
                                    <div class="p-col-12 p-lg-6 p-xl-4">
                                        <div class="card" style="width: 290%; height: 310px;" >
                                            <p:donutChart model="#{chartJsView.donutModel}" style="width: 90%; height: 270px;"/>
                                        </div>
                                    </div>
                                </div>
                            </p:card>
                            <p:divider/>

                            <p:card class="p-col-12">
                                <f:facet name="title">
                                    Maitres communautaire / Localités (DREJ)
                                </f:facet>
                                <div class="card" style="width: 90%;height: 400%">
                                    <p:barChart model="#{chartJsView.barModel}" style="width: 100%; height: 500px;"/>
                                </div>
                            </p:card>
                        </div>
                    </p:panel>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
