<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idUser" value="#{usersMBean.idUtilisateur}" required="true" />
        <f:viewAction action="#{usersMBean.loadSelectedUser()}" />
    </f:metadata>
    <h:head>
        <title> MODIFIER UN UTILISATEUR</title>
        <h:outputStylesheet library="default" name="css/primeflex.css" />
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:define name="centre">
                <div class="p-col-10">
                    <!--fil d'ariane -->
                    <div class="card">
                        <h:form>
                            <p:breadCrumb>
                                <p:menuitem value="Electronics"/>
                                <p:menuitem value="Mon Profil"/>
                            </p:breadCrumb>
                        </h:form>
                    </div>
                    <p:divider/>
                    <div class="p-grid">
                        <div class="p-col-12">
                            <div class="p-grid">
                                <div class="p-col">
                                    <p:panel header=" modification de l'utilisateur" id="panel">
                                        <f:facet name="actions">
                                            <h:form>
                                                <p:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="#{usersMBean.retourListUtilisateurs()}" >
                                                <h:outputText styleClass="ui-icon pi pi-arrow-left" />
                                            </p:commandLink>
                                            </h:form>
                                        </f:facet>
                                        <div class="card">
                                            <p:growl id="messages" showDetail="true"/>
                                            <h:form id="modifUserForm">
                                                <div class="ui-fluid p-formgrid p-grid ">
                                                    <div class="p-field p-col-12 p-md-4">
                                                        <p:outputLabel value="Nom de l'utilisateur" />
                                                        <p:inputText value="#{usersMBean.selectedUser.nom}" id="nomUtilisateur" required="true" requiredMessage="Veuillez saisir le nom de l'utilisateur" />
                                                        <p:message id="nomUser" for="nomUtilisateur" styleClass="error" />
                                                    </div>
                                                </div>
                                                <div class="ui-fluid p-formgrid p-grid ">
                                                    <div class="p-field p-col-12 p-md-4">
                                                        <p:outputLabel value="Prénoms de l'utilisateur" />
                                                        <p:inputText value="#{usersMBean.selectedUser.prenoms}" id="prenomUtilisateur" required="true" requiredMessage="Veuillez saisir le prénom de l'utilisateur" />
                                                        <p:message id="prenomsUser" for="prenomUtilisateur" styleClass="error" />
                                                    </div>
                                                </div>
                                                <div class="ui-fluid p-formgrid p-grid ">
                                                    <div class="p-field p-col-12 p-md-4">
                                                        <p:outputLabel value="Login de l'utilisateur" />
                                                        <p:inputText value="#{usersMBean.selectedUser.login}" id="loginUtilisateur" required="true" requiredMessage="Veuillez saisir le login de l'utilisateur" />
                                                        <p:message id="loginUser" for="loginUtilisateur" styleClass="error" />
                                                    </div>
                                                </div>
                                                <div class="ui-fluid p-formgrid p-grid ">
                                                    <div class="p-field p-col-12 p-md-4">
                                                        <p:outputLabel  value="profil de l'utilisateur :"  />
                                                        <p:selectOneMenu id="profil" value="#{usersMBean.selectedUser.profilIdprofil}" converter="#{usersMBean.profilConverter}">
                                                            <f:selectItems value="#{usersMBean.listProfils}" var="pro" itemLabel="#{pro.nom}" itemValue="#{pro}" itemLabelEscaped="true"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="ui-fluid p-formgrid p-grid ">
                                                    <div class="p-field p-col-12 p-md-4">
                                                        <p:outputLabel  value="compte actif ?  :"  />
                                                        <p:selectBooleanButton onLabel="Oui" offLabel="Non" value="#{usersMBean.selectedUser.activer}" onIcon="pi pi-check" offIcon="pi pi-times" style="width:6rem"  id="activationUser" />
                                                    </div>
                                                </div>
                                                <div class="p-grid">
                                                    <div class="p-col-4"></div><div class="p-col"></div><div class="p-col"></div><div class="p-col"></div><div class="p-col"></div><div class="p-col"></div><div class="p-col"></div>
                                                    <div class="p-col">
                                                        <p:commandButton value="retour" styleClass="rounded-button ui-button-danger" action="gestionUtilisateurs" />
                                                    </div>
                                                    <div class="p-col">
                                                        <p:commandButton value="valider" styleClass="rounded-button ui-button-success" action="#{usersMBean.updateUtilisateur()}" update="messages panel" >
                                                            <p:confirm  header="validation" message="êtes vous sure de modifier cet utilisateur ?" icon="pi pi-exclamation-triangle" />
                                                        </p:commandButton>
                                                    </div>
                                                </div>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350" >
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
                                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                                </p:confirmDialog>
                                            </h:form>
                                        </div>
                                    </p:panel>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
