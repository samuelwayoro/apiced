            function dateTemplateFunc(date) {

    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="centre">
                <div class="p-col-10">
                    <!--fil d'ariane -->
                    <div class="card">
                        <h:form>
                            <p:breadCrumb>
                                <p:menuitem value="Electronics"/>
                                <p:menuitem value="Gestion Maitres Communautaires"/>
                                <p:menuitem value="Nouveau Maitre "/>
                            </p:breadCrumb>
                        </h:form>
                    </div>
                    <p:divider/>
                    <div class="p-grid">
                        <div class="p-col-12">
                            <div class="p-grid">
                                <div class="p-col">
                                    <p:panel header="Nouveau Maitre">
                                        <h:form id="profil" >
                                            <div class="card">
                                                <p:tabView>
                                                    <p:tab title="Identité">
                                                        <p class="p-m-0">
                                                            <h:form id="infosPersoForm">
                                                                <div class="p-field">
                                                                    <p:outputLabel for="username1" styleClass="p-d-block">Nom</p:outputLabel>
                                                                    <p:inputText id="username1" styleClass="p-d-block"/>
                                                                    <small class="p-d-block">Enter your username to reset your password.</small>
                                                                </div>
                                                                <div class="p-field">
                                                                    <p:outputLabel for="username2" styleClass="p-d-block">Prénoms</p:outputLabel>
                                                                    <p:inputText id="username2" styleClass="p-d-block"/>
                                                                    <small class="p-d-block">Enter your username to reset your password.</small>
                                                                </div>
                                                                <div class="p-field">
                                                                    <p:outputLabel for="date" value="Date" styleClass="p-d-block"/>
                                                                    <p:inputMask id="date" value="#{maskView.date}" mask="99/99/9999"/>
                                                                </div>
                                                                <div class="p-field p-col-12 p-md-5">
                                                                    <p:selectOneMenu id="option" value="#{selectOneMenuView.selectedOption}">
                                                                        <f:selectItem itemLabel="Etablissement" itemValue=""/>
                                                                        <f:selectItem itemLabel="école 1" itemValue="Option1"/>
                                                                        <f:selectItem itemLabel="école 2" itemValue="Option2"/>
                                                                        <f:selectItem itemLabel="école 3" itemValue="Option3"/>
                                                                        
                                                                    </p:selectOneMenu>
                                                                </div>

                                                                <p:commandButton type="button" value="Valider" />

                                                            </h:form>
                                                        </p>
                                                    </p:tab>
                                                    <p:tab title="Information professionnelle">
                                                        <p class="p-m-0">
                                                            <h:form enctype="multipart/form-data">
                                                                <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true"/>
                                                                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
                                                            </h:form>
                                                        </p>
                                                    </p:tab>
                                                    <p:tab title="Ma Photo">
                                                        <p class="p-m-0">
                                                            <h:form>
                                                                <p:growl id="messages" showDetail="true"/>

                                                                <p:fileUpload mode="advanced"
                                                                              multiple="false"
                                                                              sizeLimit="102400" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                                              invalidSizeMessage="Maximum file size allowed is 100 KB"
                                                                              invalidFileMessage="only gif | jpg | jpeg | png is allowed"
                                                                              update="messages cropperPanel"
                                                                              listener="#{cropUploaderBean.handleFileUpload}"/>

                                                                <p:outputPanel id="cropperPanel">

                                                                    <h:panelGrid columns="1" rendered="#{not empty cropUploaderBean.originalImageFile}">

                                                                        <p:commandButton value="Crop"
                                                                                         action="#{cropUploaderBean.crop}"
                                                                                         update="cropped messages" styleClass="p-my-3"/>

                                                                        <h:panelGrid columns="2" cellpadding="7">

                                                                            <p:imageCropper
                                                                                value="#{cropUploaderBean.croppedImage}"
                                                                                id="imageCropper" cache="false"
                                                                                image="#{cropUploaderBean.image}"
                                                                                initialCoords="50,50,150,100"
                                                                                minSize="50,50" maxSize="350,350"/>

                                                                            <p:outputPanel id="cropped">
                                                                                <p:graphicImage cache="false"
                                                                                                rendered="#{not empty cropUploaderBean.croppedImage}"
                                                                                                value="#{cropUploaderBean.cropped}"/>
                                                                            </p:outputPanel>

                                                                        </h:panelGrid>


                                                                    </h:panelGrid>
                                                                </p:outputPanel>
                                                            </h:form>
                                                        </p>
                                                    </p:tab>

                                                </p:tabView>
                                            </div>
                                        </h:form>

                                    </p:panel>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
